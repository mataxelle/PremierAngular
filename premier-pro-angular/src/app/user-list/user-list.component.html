<a routerLink="/new-user">Nouvel utilisateur</a>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let user of users">
        <h3>{{ user.firstName }} {{ lastName }}</h3>
        <p>{{ user.email }}</p>
        <p>Cette personne aime beaucoup le {{ user.drinkPreference }}.</p>
        <p *ngIf="user.hobbies && user.hobbies.length > 0">Ses hobbies :
            <span *ngFor="let hobby of user.hobbies">{{ hobby }} - </span>
        </p>
    </li>
</ul>
